<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Extra smooth circle movement inside slider */
    .slider-circle {
      transition: transform 0.4s ease, background-color 0.4s ease;
    }
  </style>
</head>

<body class="bg-white text-black transition-colors duration-500">

  <!-- Logo -->
  <div class="flex justify-center mt-10">
    <img src="assets/uelogo.png" alt="UE Logo" class="w-3/4 max-w-xs">
  </div>

    <!-- Dark Mode Switch -->
  <div class="flex justify-center mt-4">
    <div class="w-3/4 flex max-w-md">
      <label class="relative inline-block w-14 h-8">
        <input type="checkbox" id="darkModeToggle" class="hidden">
        <!-- Slider Background -->
        <span id="slider"
          class="absolute inset-0 rounded-full bg-yellow-400 transition-colors duration-500 cursor-pointer flex items-center">
          <!-- Circle -->
          <span id="sliderCircle"
            class="slider-circle flex items-center justify-center w-6 h-6 ml-1 rounded-full shadow-md text-lg">
            ‚òÄÔ∏è
          </span>
        </span>
      </label>
    </div>
  </div>

  <!-- Username -->
  <div class="flex justify-center mt-3">
    <input type="text" id="username" placeholder="Username" required
      class="w-3/4 max-w-md h-12 px-3 text-white text-lg rounded-md outline-none 
            bg-gradient-to-b from-[#731919] to-[#e52b2b] placeholder-white/70">
  </div>

  <!-- Password -->
  <div class="flex justify-center mt-6">
    <input type="password" id="password" placeholder="Password" required class="w-3/4 max-w-md h-12 px-3 text-white text-lg rounded-md outline-none bg-gradient-to-b from-[#731919] to-[#e52b2b] placeholder-white/70">
  </div>

  <!-- Login Button -->
  <div class="flex justify-center mt-6">
    <button id="loginButton" onclick="login()" class="w-3/4 max-w-md h-12 rounded-md text-lg text-white cursor-pointer bg-gradient-to-b from-[#731919] to-[#e52b2b] hover:opacity-90 transition duration-300 border-none disabled:opacity-50 disabled:cursor-not-allowed">
        Login
    </button>
  </div>
  

  <!-- Error Message -->
  <p id="error-message" class="text-red-600 text-center mt-3 text-sm"></p>

  <!-- Login and Dark modeScript -->
  <script>
    const correctUsername = {
      '20230131723': '11/22/2004',
      '20230137390': '03/26/2005',
      '20230114053' : '12/06/2004'
    }

    function login() {
      const enteredUsername = document.getElementById("username").value.trim();
      const enteredPassword = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");
      const loginButton = document.getElementById("loginButton");

      errorMessage.textContent = "";

      // Show loading state
      loginButton.disabled = true;
      loginButton.textContent = "Logging in...";

      setTimeout(() => {
        // check if username exists and password matches
        if (correctUsername[enteredUsername] && correctUsername[enteredUsername] === enteredPassword) {
          window.location.href = "secondpage.html";
        } else {
          errorMessage.textContent = "Incorrect username or password!";
          loginButton.disabled = false;
          loginButton.textContent = "Login";
        }
      }, 2000);
    }

    document.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        login();
      }
    });

    // Dark Mode Toggle
    const toggle = document.getElementById("darkModeToggle");
    const slider = document.getElementById("slider");
    const sliderCircle = document.getElementById("sliderCircle");

    toggle.addEventListener("change", function () {
      document.body.classList.toggle("bg-black", this.checked);
      document.body.classList.toggle("text-white", this.checked);

      if (this.checked) {
        slider.classList.replace("bg-yellow-400", "bg-gray-800");
        sliderCircle.style.transform = "translateX(26px)";
        sliderCircle.textContent = "üåô";
      } else {
        slider.classList.replace("bg-gray-800", "bg-yellow-400");
        sliderCircle.style.transform = "translateX(0)";
        sliderCircle.textContent = "‚òÄÔ∏è";
      }
    });
  </script>
</body>
</html>
